<!doctype html>
<html>
<head>
<include file="public:head" />
<css file="__STATIC__/css/ftxia/user.css" />
</head>
<body>
<include file="public:header" />



<div class="mains">
	<div class="piece jiu_goods">
		<div class="piece_box">
			<div class="jiu_info">
				<div class="jiu_bd content_body fl">
					<include file="user:left" />
					<div class="c_b_body">
						<div class="order">
						<notempty name="order_list">
							<ul class="order_l">
								<li class="tit">
									<span class="r_order_sn">{:L('order_sn')}</span>
									<span class="r_order_item">{:L('order_item')}</span>
									<span class="r_order_score" align="right">{:L('order_score')}</span>
									<span class="r_order_time">{:L('order_time')}</span>
									<span class="r_order_status">{:L('order_status')}</span>
								</li>
								 <volist name="order_list" id="val">
								 <li>
									<span class="r_order_sn" align="center">{$val.order_sn}</span>
									<span class="r_order_item"><a href="{:U('gift/detail', array('id'=>$val['item_id']))}" target="_blank">{$val.item_name}</a></span>
									<span class="r_order_score" align="right"><if condition="$val['order_score'] gt 0">{$val.order_score}<else/>{$val.order_score}</if></span>
									<span class="r_order_time">{$val.add_time|frienddate}</span>
									<span class="r_order_status"><if condition="$val['status'] eq 1">{:L('order_status_1')}<else/>{:L('order_status_0')}</if></span>
								 </li>
								</volist>
							</ul>
						<else/> 
							<div class="find_gift">
								<p>您还没有<a href="{:U('gift/index')}" target="_blank">兑换礼品</a>哦，赶快兑取你喜欢的礼品吧~</p>
							</div>
						</notempty>
						</div>
						

 
					</div>
				</div>
				<div class="jiu_right fr">
					<include file="public:rightloginbar" />
				</div>
			</div>
		</div>
	</div>
</div>

<include file="public:footer" />
<script src="__STATIC__/js/setting.js"></script>
</body>
</html>
