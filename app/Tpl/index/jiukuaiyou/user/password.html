<!doctype html>
<html>
<head>
<include file="public:head" />
<load href="__STATIC__/ftxia/new/css/md-pagination.css" />
<load href="__STATIC__/ftxia/new/css/md-goodslist.css" />
<load href="__STATIC__/ftxia/new/css/md-public.css" />
<load href="__STATIC__/ftxia/new/css/pg-zone.css" />
</head>
<body>
<include file="public:header" />
<div class="main">
	<div class="piece jiu_goods">
		<div class="piece_box">
			<div class="jiu_info">
				<div class="jiu_bd jiu_top content_body fl">
					
					<div class="nav_con">
						<div class="top_nav">
							<ul>
								<li class="other_normal "><a href="{:U('share/index')}">动态</a></li>
								<li class="other_normal "><a href="{:U('user/gift')}">我的礼品</a></li>
								<li class="other_normal "><a href="{:U('user/like')}">我的喜欢</a></li>
								<li class="other_normal other_active"><a href="{:U('user/index')}">账号设置</a></li>
							</ul>
						</div>
					</div>
					<div class="content_left">
						<ul id="zone_tab" class="zone_tab clear">
							<li class="zt_f"><a href="{:U('user/index')}">基本设置</a></li>
							<li class="zt_f c"><a href="{:U('user/password')}">修改密码</a></li>
							<li class="zt_f"><a href="{:U('user/bind')}">账号绑定</a></li>
							<li class="zt_f"><a href="{:U('user/union')}">邀请好友</a></li>
						</ul>
						<div class="per_content">
							<present name="msg"><div class="<if condition="$msg.status eq 1">green_alert<else/>pink_alert</if>">{$msg.info}</div></present>
							<form id="J_password_form" action="{:U('user/password')}" method="post">
								<div class="settings_title"><span>{:L('edit_password')}</span></div>
								<ul>
									<li>
										<label>{:L('old_password')}：</label>
										<input name="oldpassword" class="gray_text" type="password">
									</li>
									<li>
										<label>{:L('new_password')}：</label>
										<input name="password" id="J_password" class="gray_text" type="password">
									</li>
									<li>
										<label>{:L('confirm_new_password')}：</label>
										<input name="repassword" id="J_repassword" class="gray_text" type="password">
									</li>
									<li>
										<label></label>
										<input class="smt" type="submit" value="{:L('ok')}">
									</li>
								</ul>
							</form>	
						</div>
					</div>
				</div>
				<div class="jiu_right fr">
					<include file="public:exchange_info" />
				</div>

			</div>
		</div>
	</div>
</div>
 
<include file="public:footer" />
<script src="__STATIC__/js/setting.js"></script>
</body>
</html>
