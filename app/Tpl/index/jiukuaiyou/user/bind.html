<!doctype html>
<html>
<head>
<include file="public:head" />
<load href="__STATIC__/ftxia/new/css/md-pagination.css" />
<load href="__STATIC__/ftxia/new/css/md-goodslist.css" />
<load href="__STATIC__/ftxia/new/css/md-public.css" />
<load href="__STATIC__/ftxia/new/css/pg-zone.css" />
</head>
<body>
<include file="public:header" />

<div class="main">
	<div class="piece jiu_goods">
		<div class="piece_box">
			<div class="jiu_info">
				<div class="jiu_bd jiu_top content_body fl">
					
					<div class="nav_con">
						<div class="top_nav">
							<ul>
								<li class="other_normal "><a href="{:U('share/index')}">动态</a></li>
								<li class="other_normal "><a href="{:U('user/gift')}">我的礼品</a></li>
								<li class="other_normal "><a href="{:U('user/like')}">我的喜欢</a></li>
								<li class="other_normal other_active"><a href="{:U('user/index')}">账号设置</a></li>
							</ul>
						</div>
					</div>
					<div class="content_left">
						<ul id="zone_tab" class="zone_tab clear">
							<li class="zt_f"><a href="{:U('user/index')}">基本设置</a></li>
							<li class="zt_f"><a href="{:U('user/password')}">修改密码</a></li>
							<li class="zt_f c"><a href="{:U('user/bind')}">账号绑定</a></li>
							<li class="zt_f"><a href="{:U('user/union')}">邀请好友</a></li>
						</ul>

						<div class="per_content">
							<p class="bind_p">{:L('bind_title')}</p>
							<ul id="J_List" class="bind-account-list">
								<volist name="oauth_list" id="val">
								<li>
									<div class="account-item">
										<span class="website-icon"><img src="__STATIC__/images/oauth/{$val.code}/bind.png" /></span>
										<dl>
											<dt>{$val.name}</dt>
											<dd>{$val.desc}</dd>
											<if condition="$val.isbind eq 1">
												<dd class="operate">
												<a href="{:U('oauth/index', array('type'=>'unbind', 'mod'=>$val['code']))}" class="J_bind"><span>{:L('unbind')}</span></a>
											<else/>
												<dd class="operate">
												<a href="{:U('oauth/index', array('type'=>'bind', 'mod'=>$val['code']))}" class="J_bind"><span>{:L('gobind')}</span></a>
											</if>
											</dd>
										</dl>
									</div>
								</li>
								</volist>
							</ul>
						</div>
					</div>
				</div>
				<div class="jiu_right fr">
					<include file="public:exchange_info" />
				</div>
			</div>
		</div>
	</div>
</div>

<include file="public:footer" />
<script src="__STATIC__/js/setting.js"></script>
</body>
</html>
