<include file="public:header" />
<form id="info_form" action="{:u('score_item/edit')}" method="post" enctype="multipart/form-data">
<div class="pad_lr_10">
	<div class="col_tab">
		<ul class="J_tabs tab_but cu_li">
			<li class="current">基本资料</li>
 
		</ul>
		<div class="J_panes">
			<div class="content_list pad_10">
				<table width="100%" cellspacing="0" class="table_form">
					<tr>
						<th width="120">{:L('article_cateid')} :</th>
						<td>
						<select name="cate_id" id="cate_id">
            			<option value="">--请选择分类--</option>
            			<volist name="cate_list" id="val">
            			<option value="{$val.id}" <if condition="$info['cate_id'] eq $val['id']">selected="selected"</if>>{$val.name}</option>
            			</volist>
            			</select>
						</td>
					</tr>
		            <tr>
						<th>商品名称 :</th>
						<td>
		                    <input type="text" name="title" id="J_title"class="input-text iColorPicker" size="60" value="{$info.title}">
		                </td>
					</tr>
		            <tr>
						<th>{:L('article_img')} :</th>
						<td>
                        <notempty name="info.img">
                        <span class="attachment_icon J_attachment_icon" file-type="image" file-rel="{:attach($info['img'], 'score_item')}">
                        <img src="{:attach($info['img'], 'score_item')}" style="width:100px; height:100px;" /></span>
                        </notempty><br />
                        <input type="file" name="img" class="input-text"  style="width:200px;" />
                        </td>
		 			</tr>
					<tr>
						<th>淘宝网IID :</th>
						<td><input type="text" name="num_iid" id="num_iid" class="input-text" value="{$info.num_iid}" size="10" style="width:200px;" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>
					</tr>
					<tr>
						<th>原价 :</th>
						<td><input type="text" name="price" id="price" class="input-text" value="{$info.price}" size="10" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>
					</tr>
					<tr>
						<th>折扣价 :</th>
						<td><input type="text" name="coupon_price" id="coupon_price" class="input-text" value="{$info.coupon_price}" size="10" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>
					</tr>
					<tr>
						<th>所需积分 :</th>
						<td><input type="text" name="score" id="score" class="input-text" value="{$info.score}" size="10" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>
					</tr>
					<tr>
						<th>库存 :</th>
						<td><input type="text" name="stock" id="stock" class="input-text" value="{$info.stock}" size="10" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>
					</tr>     
					<tr>
						<th>每人限兑换数 :</th>
						<td><input type="text" name="user_num" id="user_num" value="{$info.user_num}" class="input-text" size="10" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>
					</tr> 
					<tr>
						<th>排序值 :</th>
						<td><input type="text" name="ordid" value="{$info.ordid}" id="ordid" class="input-text" size="10" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>
					</tr>
					<tr>
						<th>兑换时间 :</th>
						<td>
							<input type="text" name="start_time" id="start_time" value="{$info.start_time|date="Y-m-d H:i",###}" class="date" size="18"> - 
							<input type="text" name="end_time" id="end_time" value="{$info.end_time|date="Y-m-d H:i",###}" class="date" size="18">
						 </td>
					</tr>
					<tr>
						<th>推荐理由 :</th>
		                <td><textarea name="desc" id="desc" style="width:28%;height:50px;">{$info.desc}</textarea></td>
					</tr>
				</table>
			</div>
        </div>
		<div class="mt10"><input type="submit" value="{:L('submit')}" id="dosubmit" name="dosubmit" class="btn btn_submit" style="margin:0 0 10px 100px;"><br /><br /><br /></div>
	</div>
</div>
<input type="hidden" name="menuid"  value="{$menuid}"/>
<input type="hidden" name="id" id="id" value="{$info.id}" />
</form>
<include file="public:footer" />
<link rel="stylesheet" type="text/css" href="__STATIC__/js/calendar/calendar-blue.css"/>
<script type="text/javascript" src="__STATIC__/js/calendar/calendar.js"></script>
<script>
Calendar.setup({
    inputField : "start_time",
    ifFormat   : "%Y-%m-%d %H:%M",
    showsTime  : true,
    timeFormat : "24"
});
Calendar.setup({
    inputField : "end_time",
    ifFormat   : "%Y-%m-%d %H:%M",
    showsTime  : true,
    timeFormat : "24"
});

</script>
</body>
</html>
