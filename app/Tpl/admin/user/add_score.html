<div class="dialog_content">
	<form id="info_form" action="{:u('user/add_score')}" method="post">
	<table width="100%" class="table_form">
		<tr>
			<th width="100">会员昵称 :</th>
			<td>{$info.username}</td>
		</tr>
        <tr>
			<th>当前金币 :</th>
			<td>{$info.score}</td>
		</tr>
        <tr>
			<th>赠送金币 :</th>
			<td><input type="text" name="jinbi" class="input-text" size="10"></td>
		</tr>
		<tr>
			<th>赠送说明 :</th>
			<td><textarea rows="3" cols="30" name="action"  class="input-text">系统赠送-</textarea> </td>
		</tr>
	</table>
	<input type="hidden" name="id" value="{$info.id}" />
	</form>
</div>
<script>
  
$(function(){
	$.formValidator.initConfig({formid:"info_form",autotip:true});
	 
	$('#info_form').ajaxForm({success:complate,dataType:'json'});
	function complate(result){
		if(result.status == 1){
			$.dialog.get(result.dialog).close();
            $.ftxia.tip({content:result.msg});
            window.location.reload();
		} else {
			$.ftxia.tip({content:result.msg, icon:'alert'});
		}
	}
	 
});
</script>
