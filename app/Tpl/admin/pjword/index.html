<include file="public:header" />
<!--关键字屏蔽-->
<div class="subnav">
    <h1 class="title_2 line_x">评论关键字屏蔽</h1>
</div>
<div class="pad_lr_10" >

 

    <div class="J_tablelist table_list" data-acturi="{:U('pjword/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>
				<th><span tdtype="order_by" fieldname="id">ID</span></th>
                <th align="left"><span data-tdtype="order_by" data-field="word">关键字</span></th>
				<th align="left"><span data-tdtype="order_by" data-field="add_time">添加时间</span></th>
                <th width="120">{:L('operations_manage')}</th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val">
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
				<td align="center">{$val.id}</td>
                <td align="left"><span data-tdtype="edit" data-field="word" data-id="{$val.id}" class="tdedit">{$val.word}</span></td>
				<td align="left">{$val.add_time|date='Y-m-d H:i:s',###}</td>
                <td align="center">
                	<a href="javascript:;" class="J_showdialog" data-uri="{:U('pjword/edit', array('id'=>$val['id']))}" data-title="{:L('edit')} - {$val.word}"  data-id="edit" data-acttype="ajax" data-width="400" data-height="50">{:L('edit')}</a> | 
                    <a href="javascript:;" class="J_confirmurl" data-acttype="ajax" data-uri="{:U('pjword/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['word'])}">{:L('delete')}</a>
                </td>
            </tr>
            </volist>
    	</tbody>
    </table>
    </div>

    <div class="btn_wrap_fixed">
    	<label><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
    	<input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('pjword/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
    	<div id="pages">{$page}</div>
    </div>

</div>
<include file="public:footer" />
</body>
</html>
<link rel="stylesheet" type="text/css" href="__STATIC__/js/calendar/calendar-blue.css"/>
<script type="text/javascript" src="__STATIC__/js/calendar/calendar.js"></script>
