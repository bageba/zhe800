<include file="public:header" />
<!--商品列表-->
<div class="pad_lr_10" >
<br />
<div class="col_tab">
	<ul class="J_tabs tab_but cu_li">
			<li class="current">举报管理</li>
			<!--li class="">已受理举报</li-->
	</ul>
    <div class="J_tablelist table_list" data-acturi="{:U('report/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width=25><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                <th width="30"><span data-tdtype="order_by" data-field="id">ID</span></th>
                <th width="70"><span data-tdtype="order_by" data-field="item_id">商品ID</span></th>
                <th width="60"><span data-tdtype="order_by" data-field="uid">UID</span></th>
                <th width="80">举报用户</th>
                <th width="400" align="left"><span data-tdtype="order_by" data-field="comment">理由</span></th>
				<th align="left"><span data-tdtype="order_by" data-field="reason">原因</span></th>
				<th width="90"><span data-tdtype="order_by" data-field="email">Email</span></th>
                <th width="150"><span data-tdtype="order_by" data-field="addtime">发布时间</span></th>
                <th width="80">{:L('operations_manage')}</th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
                <td align="center">{$val.item_id}</td>
                <td align="center">{$val.uid}</td>
                <td align="center"><b><empty name="val['uname']">游客</empty>{$val['uname']}</b></td>
                <td align="left">{$reason[$val['reason']]}</td>
                <td align="left">{$val.comment}</td>
                <td align="center" class="red">{$val.email}</td> 
                <td align="center">{$val.addtime|frienddate}</td>
                <td align="center"><a href="{:u('items/edit', array('id'=>$val['item_id'], 'menuid'=>$menuid))}">{:L('edit')}</a> | <a href="javascript:void(0);" class="J_confirmurl" data-uri="{:u('report/delete', array('id'=>$val['id']))}" data-acttype="ajax" data-msg="{:sprintf(L('confirm_delete_one'),$val['title'])}">{:L('delete')}</a></td>
            </tr>
            </volist>
    	</tbody>
    </table>
    </div>
</div>




    <div class="btn_wrap_fixed">
        <label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('report/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>
</div>
<include file="public:footer" />
</body>
</html>
