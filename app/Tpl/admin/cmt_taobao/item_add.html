<include file="public:header" />
<!--商品列表-->
<div class="pad_lr_10" >

    <div class="J_tablelist table_list" data-acturi="{:U('items/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th><span>评价</span></th>
                <th width="40"><span>用户名</span></th>
                <th width="120"><span>发布时间</span></th>
            </tr>
        </thead>
    	<tbody>
            <volist name="rate_list" id="val" >
            <tr>
                <td align="left"><span>{$val.rateContent}{$val.content}</span></td>
				<td align="center">{$val.displayUserNick}{$val.user.nick}</td>
                <td align="center">{$val.rateDate}{$val.date}</td>
            </tr>
            </volist>
    	</tbody>
    </table>
    </div>





    <div class="btn_wrap_fixed">
        <div id="pages">{$page}</div>
    </div>
</div>
<include file="public:footer" />
